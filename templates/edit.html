{% extends 'layout.html' %}

{%block content %}
        <section class="header">
            <h1>Edit Project</h1>
        </section>
        <section id="form">
            <form action="{{ url_for('edit_project', id=project.id) }}" method="POST">
                <label for="title">Project Title</label>
                <input type="text" name="title" id="title" placeholder="Project Name" value="{{ project.title }}"required>
                <label for="date">Completion Date</label>
                <input type="date" name="date" id="date" value="{{ project.date }}"required>
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Description" required>{{ project.description }}</textarea>
                <p>Separate each skill by a comma</p>
                <label for="skills-list" id="skills-label">Skills</label>
                <textarea name="skills" id="skills-list" cols="30" rows="10" placeholder="Skill, Skill" required>{{ project.skills }}</textarea>
                <label for="github">GitHub Link</label>
                <input type="url" name="github" id="github" placeholder="Link to the repo" value="{{ project.url }}"required>
                <div>
                    <button onclick="window.history.back()">Cancel</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
{% endblock %}
